<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="debug">
    
    <header class="app_header">
        <nav class="container">
            <div class="row">
                <div class="logo col"></div>
                <div class="menu col"></div>
            </div>
        </nav>
    </header>
    <!-- /.app_header -->

    <main class="app_main">

        <section class="banner odd py-3">
            <div class="container text-center"></div>
        </section>

        <section class="portfolio even py-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 py-1">
                        <div class="card"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 py-1">
                        <div class="card"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 py-1">
                        <div class="card"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 py-1">
                        <div class="card"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 py-1">
                        <div class="card"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 py-1">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="about odd py-3">
            <div class="my_container d-md-flex">
                <div class="about_top"></div>
                <div class="about_bottom"></div>
            </div>
        </section>

        <section class="contact even py-3">
            <div class="my_container py-3">
                <div class="contact_info mb-5"></div>
                <div class="contact_send"></div>
            </div>
        </section>

    </main>
    <!-- /app_main -->

    <footer class="app_footer">
        <div class="footer_top">
            <div class="container py-3">
                <div class="row">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="footer_bottom"></div>
    </footer>
    <!-- /app_footer -->


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
